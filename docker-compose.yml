version: '3.8'

services:
  postgres15:
    image: postgres:15.2
    container_name: postgres15
    restart: always
    volumes:
      - ./db/sql/create_schema.sql:/docker-entrypoint-initdb.d/create_schema.sql
      - ./db/sql/data.sql:/docker-entrypoint-initdb.d/data.sql
    environment:
      - POSTGRES_DB=tenpo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1q2w3e
    ports:
      - "5432:5432"
    networks:
      - tempo-challenger
  wiremock:
    container_name: wiremock
    image: rodolpheche/wiremock
    ports:
      - "9001:8080"
    volumes:
      - ./wiremock/mappings:/home/wiremock/mappings
      - ./wiremock/__files:/home/wiremock/__files
    command: --verbose
    networks:
      - tempo-challenger

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - tempo-challenger

  api-rest:
    container_name: api-rest
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres15
      - redis
      - wiremock
    networks:
      - tempo-challenger
networks:
  tempo-challenger: